<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- other meta tags for SEO to follow later-->

    <title>Products</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!--Bootstrap links; includes Popper for now-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- when referring to scripts use -->
    <script src="scripts/scripts.js"></script>

    <!-- JQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous"></script>
  </head>
  <body">
    <header></header>
    <nav></nav>
    <main>
      <p>Hello, <span id="name"></span>! Browse our amazing products.</p>
      <table id="data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Origin</th>
            <th>Price</th>
            <th>Image</th>
            <th>Properties</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <script>
        $(document).ready(function() {
          // Retrieve JSON data from "jsonexdata.json" file
          $.getJSON("products.json", function(data) {
            var tableBody = $("#data-table tbody");
      
            // Iterate over each person object in the JSON data
            $.each(data, function(index, person) {
              var row = $("<tr></tr>"); // Create a new table row
      
              // Create table cells and fill them with the person's data
              row.append($("<td></td>").text(person.productName));
              row.append($("<td></td>").text(person.origin));
              row.append($("<td></td>").text(person.price));
              row.append($("<td></td>").append(person.imageLink));
              row.append($("<td></td>").text(person.properties));
              row.append($("<td></td>").text(person.description));
      
              tableBody.append(row); // Add the row to the table body
            });
          });
        });
      </script>

    </main>
    <footer></footer>
  </body>
</html>
