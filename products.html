    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <!-- JQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous"></script>
  </head>
  <body onload="hideTable()">
    <header></header>
    <nav></nav>
    <main>
      <p>Hello, <span id="username"></span>! Browse our amazing products.</p>
      <button onclick="showTable()">Just show me the products</button>
      <button onclick="takeFlight()">Go on a journey</button>
      <table id="product-table">
        <thead id="product-table-head">
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Origin</th>
            <th>Price</th>
            <th>Image</th>
            <th>Properties</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
    <footer></footer>

    <script>
      $(document).ready(function() {
        $.getJSON("products.json", function(data) {
          var tableBody = $("#product-table tbody");

          $.each(data, function(index, value) {
            var row = $("<tr></tr>");
    
            row.append($("<td></td>").append(value.productName));
            row.append($("<td></td>").append(value.beanType));
            row.append($("<td></td>").append(value.origin));
            row.append($("<td></td>").append(value.price));
            row.append($("<td></td>").append(value.imageLink));
            row.append($("<td></td>").append(value.properties));
            row.append($("<td></td>").append(value.description));
    
            tableBody.append(row);
          });
        });
      });
    </script>

  </body>
</html>
