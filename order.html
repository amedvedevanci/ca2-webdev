<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- other meta tags for SEO to follow later-->

    <title>Order here!</title>

    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!--Bootstrap links; includes Popper for now-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- when referring to scripts use -->
    <script src="scripts/scripts.js"></script>

    <!-- JQuery -->
    <script
			  src="https://code.jquery.com/jquery-3.7.1.js"
			  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			  crossorigin="anonymous"></script>
  </head>
  <body onload="loadElements()">
    <header id="page-header"></header>
    <nav id= main-navigation class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <main>
      <p>
        Hello <span id="username"></span>! Please fill in this form.
      </p>

      <form id="order-form">
        <table>
          <tr>
            <td><label for="mail">Your e-mail*</label></td>
            <td><input type="email" id="mail" placeholder="Enter your email address" required autofocus/></td>
          </tr>

          <tr>
            <td><label for="first-name">First name*</label></td>
            <td><input type="text" id="first-name" placeholder="Enter your first name" minlength="2" maxlength="20" required/></td>
          </tr>
          
          <tr>
              <td><label for="last-name">Last name*</label></td>
              <td><input type="text" id="last-name" placeholder="Enter your last name" minlength="2" maxlength="20" required/></td>
          </tr>

          <tr>
            <td><label for="address">Address Line 1*</label></td>
            <td><input type="text" name="address" placeholder="Address Line 1" minlength="3" maxlength="20" required/></td>
          </tr>

          <tr>
            <td><label for="address">Address Line 2</label></td>
            <td><input type="text" name="address" placeholder="Address Line 2" minlength="3" maxlength="20"/></td>
          </tr>

          <tr>
            <td><label for="address">Address Line 3</label></td>
            <td><input type="text" name="address" placeholder="Address Line 3" minlength="3" maxlength="20"/></td>
          </tr>

          <tr>
            <td><label for="city">City*</label></td>
            <td><input type="text" name="city" placeholder="City" minlength="3" maxlength="20"/></td>
          </tr>

          <!--County select menu-->
          <!--https://en.wikipedia.org/wiki/List_of_Eircode_routing_areas_in_Ireland-->
          <tr>
            <td><label for="county-selection">County</label></td>
            <td>
              <select id="county-selection">

                <option value="title" selected>--Please select--</option>
                <option value="Carlow">Carlow</option>
                <option value="Cavan">Cavan</option>
                <option value="Clare">Clare</option>
                <option value="Cork">Cork</option>
                <option value="Donegal">Donegal</option>
                <option value="Dublin County">Dublin County</option>
                <option value="Galway">Galway</option>
                <option value="Kerry">Kerry</option>
                <option value="Kildare">Kildare</option>
                <option value="Kilkenny">Kilkenny</option>
                <option value="Laois">Laois</option>
                <option value="Leitrim">Leitrim</option>
                <option value="Limerick">Limerick</option>
                <option value="Longford">Longford</option>
                <option value="Louth">Louth</option>
                <option value="Mayo">Mayo</option>
                <option value="Meath">Meath</option>
                <option value="Monaghan">Monaghan</option>
                <option value="Offaly">Offaly</option>
                <option value="Roscommon">Roscommon</option>
                <option value="Sligo">Sligo</option>
                <option value="Tipperary">Tipperary</option>
                <option value="Waterford">Waterford</option>
                <option value="Westmeath">Westmeath</option>
                <option value="Wexford">Wexford</option>
                <option value="Wicklow">Wicklow</option>
              </select>
            </td>
          </tr>


          <tr>
            <td><label for="eircode">Eircode</label></td>
            <td><input type="text" id="eircode" placeholder="Enter your eircode"/></td>
          </tr>

          <tr>
              <td><label for="phone">Phone number*</label></td>
              <td><input type="tel" name="phone" placeholder="Enter your phone number" required/></td>
          </tr>

          <tr>
              <td><label for="contact-method">Please select your preferred contact method</label></td>
              <td><input type="radio" name="contact-method" id="phone" />
                  <label for="phone">Phone</label>
                      
                  <input type="radio" name="contact-method" id="email" />
                  <label for="email">E-Mail</label>
              </td>
          </tr>

          
          <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/select-->
          <tr>
              <td><label for="issue-selection">Please select the subject area of your question so that we can best direct it</label></td>
              <td><select name="issue-selection">

                  <option value="title" selected>--Please choose--</option>
                  <option value="finance">Taxes & Finance</option>
                  <option value="healthcare">Healthcare</option>
                  <option value="housing">Housing</option>
                  <option value="career">Career</option>
                  <option value="other">Other (please specify)</option>

                  </select>
              </td>
          </tr>

          <tr>
              <td><label>Additional comments</label></td>
              <td><textarea cols="40" rows="10"></textarea></td>
          </tr>

          <tr>
              <td><label for="tandc">I agree to your <a target="_blank" href="https://www.lawdistrict.com/documents/soul-bill-of-sale-template.pdf">Terms and Conditions</a></label></td>
              <td><input type="checkbox" name="tandc" /></td>
          </tr>

          <tr>
              <td><label for="newsletter-sub">I want to subscribe to your monthly newsletter</label></td>
              <td><input type="checkbox" name="newsletter-sub" checked /></td>
          </tr>

          <tr>
              <td class="submit-button-row"><button onclick="formValidate()">Submit</button>
                <p id="submit-message"></p></td>
          </tr>
      </table>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
